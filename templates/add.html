{% extends 'base.html' %}

{% block title %}Add Movie{% endblock %}

{% block content %}
  <div class="container">
    <h1>Add a Movie</h1>
    <form method="POST" action="{{ url_for('add_movie') }}">
      {{ form.hidden_tag() }}

      <div class="form-group">
        <label for="movie_title">Movie Title</label>
        {{ form.movie_title(class="form-control", id="movie_title", placeholder="Enter movie title") }}
      </div>

      <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
      </div>
    </form>
  </div>
{% endblock %}
