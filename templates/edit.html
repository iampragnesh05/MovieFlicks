{% extends 'base.html' %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">Movie Title</h1>
    <p class="description">Edit Movie Rating</p>
    <form method="POST">
    {{ form.hidden_tag() }}  <!-- CSRF token -->

    <div class="form-group">
      <label for="rating">Rating:</label>
      {{ form.rating(class="form-control") }} <!-- Render the rating field -->
    </div>

    <div class="form-group">
      <label for="review">Review:</label>
      {{ form.review(class="form-control", rows="4") }} <!-- Render the review textarea -->
    </div>

    <button type="submit" class="button">Update</button>
  </form>
  </div>
{% endblock %}
